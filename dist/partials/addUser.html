<header class="container">
	<div class="row">
		<div class="col-sm-12">
			<h1>Create <small>new user</small></h1>
			<hr>
		</div>
	</div> <!-- /.row -->
</header>
<section class="container">
	<div class="row" ng-show="showAddAlert">
		<div class="alert alert-success">
		  <a class="close fade in" data-dismiss="alert" aria-label="close">&times;</a>
		  <strong>Success!</strong> User <strong>{{aName + " " + aSurname}}</strong> was added!
		</div>
	</div>
	<div class="row" ng-show="showErrorAlert">
		<div class="alert alert-danger">
		  <a class="close fade in" data-dismiss="alert" aria-label="close">&times;</a>
		  <strong>Error!</strong> Sth was wrong
		</div>
	</div>
	<user-form></user-form>
</section>
<footer>
	<span class="violetColor">Created by:</span> ≈Åukasz Mordasiewicz
</footer>
