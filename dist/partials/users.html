<header class="container">
	<div class="row">
		<div class="col-sm-12">
			<h1>Users</h1>
			<hr>
		</div> <!-- /.col-sm-12 -->
	</div>
</header> <!-- /.row -->
<section class="container">
	<div class="row">
		<div class="col-sm-10">
			<div class="input-group">
				<span class="input-group-addon violet" id="basic-addon1"><i class="icon-search"></i></span>
				<input type="text" class="form-control" placeholder="Search" aria-describedby="basic-addon1" ng-model="search.$">
			</div><!-- /input-group -->
		</div>
		<div class="col-sm-2">
			<a ui-sref="addUser" class="btn btn-primary full"><i class="icon-user-add"></i>New user</a>
		</div> <!-- /.col-sm-2 -->
	</div> <!-- /.row -->
	<div class="row">
		<div class="col-sm-12">
			<button class="btn btn-link" ng-click="showHideOptions()" ng-model="diplay"><span ng-if="!hideShow">Show more</span><span ng-if="hideShow">Hide</span> options</button>
		</div>
	</div>
	<br>
	<div class="row newRow" id="moreSearch" ng-show="hideShow" >
		<div class="col-sm-6">
			<div class="row newRow">
				<!-- Search Name -->
				<div class="col-sm-4">
					<label for="sName">Name: </label>
				</div>
				<div class="col-sm-8">
					<input ng-model="search.name"  type="text" id="sName" class="form-control" placeholder="Name">
				</div>
			</div>
			<div class="row newRow">
				<!-- Search Name -->
				<div class="col-sm-4">
					<label for="sSurname">Surname: </label>
				</div>
				<div class="col-sm-8">
					<input ng-model="search.surname"  type="text" id="sSurname" class="form-control" placeholder="Surname">
				</div>
			</div>
		</div> <!-- /.col-sm-6 -->
		<div class="col-sm-6">
			<!-- Search Sex -->
			<div class="row newRow">
				<div class="col-sm-4">
					<label for="sSex">Sex: </label>
				</div>
				<div class="col-sm-8">
					<select id="sSex" name="sSex" class="form-control" ng-model="search.sex" ng-options="selectsex.value as selectsex.name for selectsex in sexOptions"> 
					</select> 
				</div>
			</div>
			<!-- Search Eyes -->
			<div class="row newRow">
				<div class="col-sm-4">
					<label for="sEyes">Eyes: </label>
				</div>
				<div class="col-sm-8">
					<select id="sEyes" name="sEyes" class="form-control" ng-model="search.eyes" ng-options="selectEyes.value as selectEyes.name for selectEyes in eyesOptions"> 
					</select> 
				</div>
			</div>
		</div> <!-- /.col-sm-6 -->
		<div class="col-sm-6">
			<div class="row newRow">
				<!-- Search Age -->
				<div class="col-sm-4">
					<label for="sAge">Age: </label>
				</div>
				<div class="col-sm-8">
					<input ng-model="search.age" type="text" id="sAge" class="form-control" placeholder="Age">
				</div>
			</div>
		</div> <!-- /.col-sm-6 -->

	</div> <!-- /.row -->
	<div class="row">
		<div class="col-sm-12">
			<table class="table table-striped table-bordered">
				<thead>
					<tr>
						<th>ID</th>
						<th>User name</th>
						<th>Age</th>
						<th>Sex</th>
						<th>Eyes</th>
						<th>Edit</th>
						<th>Delete</th>
						<th>Details</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="user in users | filter:search" >
						<td>{{user.id}}</td>
						<td>{{user.name + " " + user.surname}}</td>
						<td>{{user.age}}</td>
						<td>{{user.sex}}</td>
						<td>{{user.eyes}}</td>
						<td><a ui-sref="editUser({ id: user.id})" class="btn btn-warning btn-xs"><span class="glyphicon glyphicon-pencil"></span></a></td>
						<!-- <td><a class="btn btn-danger btn-xs" ng-click="delete(user,user.id)"><span class="glyphicon glyphicon-edit"></span></a></td> -->
						<td><a class="btn btn-danger btn-xs" ng-click="delete(user.id,$index)" data-toggle="modal" data-target=".bs-example-modal-sm"><span class="glyphicon glyphicon-edit"></span></a></td>
						<td><a ui-sref="singleUser({ id: user.id})" class="btn btn-primary btn-xs"><span class="glyphicon glyphicon-book"></span></a></td>
					</tr>
				</tbody>
			</table>
		</div> <!-- /.col-sm-12 -->
	</div> <!-- /.row -->
</section> <!-- /.container -->		
<footer>
	<span class="violetColor">Created by: </span>≈Åukasz Mordasiewicz
</footer>
